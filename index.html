<!DOCTYPE html>
<html>

<head>
    <title>Marzena UI</title>

    <link rel="stylesheet" type="text/css" href="styles/marzena-ui.css">
    <link rel="stylesheet" type="text/css" href="components/buttons/style.css">

    <script type="text/javascript" src=""></script>
</head>

<body>

    <div class="light">
        <span class="normal flat">Normal (f)</span>
        <span class="normal raised">Normal (r)</span>
        <span class="pressed flat">Pressed (f)</span>
        <span class="pressed raised">Pressed (r)</span>
        <span class="disabled flat">Disabled (f)</span>
        <span class="disabled raised">Disabled (r)</span>
    </div>

    <div class="dark">
        <span class="normal flat">Normal (f)</span>
        <span class="normal raised">Normal (r)</span>
        <span class="pressed flat">Pressed (f)</span>
        <span class="pressed raised">Pressed (r)</span>
        <span class="disabled flat">Disabled (f)</span>
        <span class="disabled raised">Disabled (r)</span>
    </div>

    <div class="table">
        <table>
            <thead>
                <tr><th>ABC</th></tr>
                <tr><th>XYZ</th></tr>
            </thead>
            <tbody>
                <tr><td>yes ABC</td></tr>
                <tr><td>no XYZ</td></tr>
            </tbody>
        </table>
    </div>
    <div class="dropdown">
        <div>
            <span>Hello</span>
        </div>
        <ul>
            <li>one</li>
            <li>two</li>
        </ul>
    </div>

    <script type="text/javascript" src="js/marzena-ui.js"></script>

</body>

</html>
