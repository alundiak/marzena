<!DOCTYPE html>
<html>

<head>
    <title>Marzena UI</title>

    <link rel="stylesheet" type="text/css" href="styles/marzena-ui.css">

    <script type="text/javascript" src=""></script>
</head>

<body>

    <div class="button">
        <button>Hello</button>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr><th>ABC</th></tr>
                <tr><th>XYZ</th></tr>
            </thead>
            <tbody>
                <tr><td>yes ABC</td></tr>
                <tr><td>no XYZ</td></tr>
            </tbody>
        </table>
    </div>
    <div class="dropdown">
        <div>
            <span>Hello</span>
        </div>
        <ul>
            <li>one</li>
            <li>two</li>
        </ul>
    </div>

    <script type="text/javascript" src="js/marzena-ui.js"></script>

</body>

</html>
